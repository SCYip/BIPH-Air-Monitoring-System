[build]
  publish = "."

# Environment variables for secrets scanning
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirect rules for SPA-like behavior
[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
